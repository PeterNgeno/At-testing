<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flyer Template</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .flyer {
      width: 800px;   /* Bigger base width = clearer image */
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .photo {
      width: 200px;
      height: 200px;
      border: 3px solid #333;
      border-radius: 10px;
      margin: auto;
      background: #ddd;
      background-size: cover;
      background-position: center;
    }
    h2 { font-size: 28px; margin: 15px 0; }
    p { font-size: 18px; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="flyer" class="flyer">
    <div class="photo" id="photo"></div>
    <h2 contenteditable="true">[Insert Title Here]</h2>
    <p contenteditable="true">[Insert description text here. Anyone can edit this.]</p>
  </div>
  
  <button id="download">Download HD Flyer</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById("download").addEventListener("click", function() {
      html2canvas(document.getElementById("flyer"), { scale: 4 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "flyer.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // Example: Insert photo
    document.getElementById("photo").style.backgroundImage = "url('yourphoto.jpg')";
  </script>
</body>
</html>
