<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globnet Technologies - Computer Classes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .flyer {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
    }

    /* Top banner */
    .top-banner {
      background: url("https://i.ibb.co/42vPRpp/computers.jpg") center/cover no-repeat;
      padding: 80px 20px;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    .top-banner span {
      display: block;
      font-size: 20px;
      margin-top: 10px;
    }

    /* Middle images row */
    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: linear-gradient(to right, #0072bc, #0099cc);
    }

    .photos img {
      width: 200px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
    }

    /* Main content */
    .content {
      padding: 30px 20px;
    }

    .content h2 {
      font-size: 32px;
      color: #003366;
      margin-bottom: 20px;
    }

    .content .courses {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      font-size: 20px;
      text-align: left;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .courses div::before {
      content: "‚úî ";
      color: red;
      font-weight: bold;
    }

    .footer {
      background: #fff;
      padding: 20px;
      font-size: 18px;
    }

    .footer .location {
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
    }

    .footer .contact {
      background: #d60000;
      color: white;
      padding: 10px;
      border-radius: 25px;
      display: inline-block;
      font-weight: bold;
    }

    .footer .social {
      margin-top: 10px;
      color: #d60000;
      font-weight: bold;
    }

    button {
      margin: 20px 0;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #003366;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background: #001f4d; }
  </style>
</head>
<body>
  <div>
    <div class="flyer" id="flyer">
      <div class="top-banner">
        GLOBNET TECHNOLOGIES
        <span>Learn with Experts ‚Äì Both Online & Physical Training</span>
      </div>

      <div class="photos">
        <img src="https://i.ibb.co/2dCk5dr/class1.jpg" alt="class 1">
        <img src="https://i.ibb.co/q5MRp1s/class2.jpg" alt="class 2">
        <img src="https://i.ibb.co/G0qQ2Ct/class3.jpg" alt="class 3">
      </div>

      <div class="content">
        <h2>COMPUTER CLASSES</h2>
        <div class="courses">
          <div>Introduction to Computers</div>
          <div>Cyber Security</div>
          <div>MS Word</div>
          <div>Networking</div>
          <div>MS Excel</div>
          <div>Graphic Design</div>
        </div>
      </div>

      <div class="footer">
        <div class="location">üìç WE GOT BOTH ONLINE AND PHYSICAL TRAINING</div>
        <div class="contact">üìû 0798060952</div>
        <div class="social">@globnettechnologies</div>
      </div>
    </div>

    <button onclick="downloadFlyer()">Download Flier (HD)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function downloadFlyer() {
      const flyer = document.getElementById("flyer");
      html2canvas(flyer, { scale: 4, useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = "globnet_flyer.png";
        link.href = canvas.toDataURL("image/png", 1.0);
        link.click();
      });
    }
  </script>
</body>
</html>
