<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editable Flier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .flier {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .box {
      width: 200px;
      height: 250px;
      border: 2px dashed #999;
      border-radius: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: #fafafa;
    }
    .box img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .desc {
      height: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #333;
      padding: 5px;
    }
    .desc[contenteditable="true"] {
      border-top: 1px solid #ccc;
      outline: none;
    }
    .upload {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: darkblue;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: navy;
    }
  </style>
</head>
<body>
  <div>
    <div class="flier" id="flier">
      <div class="box">
        <label class="upload">Upload
          <input type="file" accept="image/*" hidden onchange="loadImage(event, this)">
        </label>
        <img src="" alt="">
        <div class="desc" contenteditable="true">Enter description...</div>
      </div>
      <div class="box">
        <label class="upload">Upload
          <input type="file" accept="image/*" hidden onchange="loadImage(event, this)">
        </label>
        <img src="" alt="">
        <div class="desc" contenteditable="true">Enter description...</div>
      </div>
      <div class="box">
        <label class="upload">Upload
          <input type="file" accept="image/*" hidden onchange="loadImage(event, this)">
        </label>
        <img src="" alt="">
        <div class="desc" contenteditable="true">Enter description...</div>
      </div>
      <div class="box">
        <label class="upload">Upload
          <input type="file" accept="image/*" hidden onchange="loadImage(event, this)">
        </label>
        <img src="" alt="">
        <div class="desc" contenteditable="true">Enter description...</div>
      </div>
    </div>
    <button onclick="downloadFlier()">Download Flier</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function loadImage(event, input) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          input.closest('.box').querySelector('img').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }

    function downloadFlier() {
      const flier = document.getElementById("flier");
      html2canvas(flier).then(canvas => {
        const link = document.createElement("a");
        link.download = "flier.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
