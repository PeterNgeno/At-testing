<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 900px;
      background: linear-gradient(to bottom, #1c3d85, #0b1a3d);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .corner {
      position: absolute;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 0 0 100px 0;
      background-image: repeating-linear-gradient(45deg, #eee 0 2px, white 2px 6px);
      z-index: 0;
    }
    .corner.top-left { top: 0; left: 0; border-radius: 0 0 120px 0; }
    .corner.top-right { top: 0; right: 0; border-radius: 0 0 0 120px; }

    .names {
      font-size: 40px;
      font-family: 'Brush Script MT', cursive;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }
    .names span { margin: 0 15px; }

    .photos {
      display: flex;
      justify-content: space-between;
      margin: 40px 0 20px;
      position: relative;
      z-index: 1;
      gap: 20px;
    }

    .photo {
      flex: 1;
      max-width: 400px;
      aspect-ratio: 16 / 9;       /* keeps 16:9 ratio */
      border: 6px solid gold;
      border-radius: 15px;
      background: #fff url('https://via.placeholder.com/400x225?text=Click+to+Upload') center/contain no-repeat;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .photo:hover::after {
      content: "Click to upload";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .photo input {
      display: none;
    }

    .rings {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .date {
      background: white;
      color: #b30000;
      font-size: 36px;
      font-weight: bold;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 12px;
      margin: 15px 0 5px;
      z-index: 1;
      position: relative;
    }
    .date span {
      display: block;
      color: #1c3d85;
      font-size: 20px;
      font-weight: normal;
    }

    .venue {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }

    .rsvp {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      padding: 0 40px;
      font-size: 18px;
      font-weight: bold;
    }
    .rsvp div { text-align: center; }
    .rsvp span {
      display: block;
      font-weight: normal;
      font-size: 16px;
      color: #fff;
    }

    .rose {
      position: absolute;
      width: 80px;
      height: 80px;
      background: gold;
      border-radius: 50%;
      bottom: 20px;
    }
    .rose.left { left: 20px; }
    .rose.right { right: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>

    <div class="names">Carol <span>&</span> Peter</div>

    <div class="photos">
      <!-- Photo 1 -->
      <label class="photo">
        <input type="file" accept="image/*" onchange="previewImage(event, this)">
      </label>
      <!-- Photo 2 -->
      <label class="photo">
        <input type="file" accept="image/*" onchange="previewImage(event, this)">
      </label>
    </div>

    <div class="rings">üíç</div>

    <div class="date">
      13TH
      <span>September, 2025</span>
    </div>

    <div class="venue">Venue: MOLO MAIN ALTAR</div>

    <div class="rsvp">
      <div>RSVP <br><span>0748225015</span></div>
      <div>RSVP <br><span>0798758088</span></div>
    </div>

    <div class="rose left"></div>
    <div class="rose right"></div>
  </div>

  <script>
    function previewImage(event, input) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          input.parentElement.style.backgroundImage = `url(${e.target.result})`;
          input.parentElement.style.backgroundSize = "contain";  // ultra clear
          input.parentElement.style.backgroundRepeat = "no-repeat";
          input.parentElement.style.backgroundPosition = "center";
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
