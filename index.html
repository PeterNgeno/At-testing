<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 750px;
      background: linear-gradient(to bottom, #12336f, #0b1540);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* Decorative gold ribbon */
    .card::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -100px;
      width: 1000px;
      height: 200px;
      background: gold;
      opacity: 0.2;
      transform: rotate(-5deg);
      z-index: 0;
    }

    .names {
      font-size: 42px;
      font-family: 'Brush Script MT', cursive;
      margin: 10px 0;
      z-index: 1;
      position: relative;
    }
    .names span {
      color: gold;
    }

    .photos {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }
    .photo {
      width: 40%;
      height: 220px;
      border: 5px solid gold;
      border-radius: 15px;
      background: #fff url('https://via.placeholder.com/200x220?text=Photo') center/cover no-repeat;
    }

    .rings {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: gold;
      z-index: 2;
    }

    .date {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .date span {
      color: gold;
      font-size: 20px;
    }

    .venue {
      margin-top: 10px;
      font-size: 20px;
      color: gold;
    }

    .rsvp {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .rsvp div {
      text-align: center;
    }
    .rsvp span {
      display: block;
      font-weight: normal;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="names">Carol <span>&</span> Peter</div>
    <div class="photos">
      <div class="photo"></div>
      <div class="photo"></div>
    </div>

    <div class="rings">üíç</div>

    <div class="date">13TH <span>September, 2025</span></div>
    <div class="venue">Venue: MOLO MAIN ALTAR</div>

    <div class="rsvp">
      <div>
        RSVP<br>
        <span>0748225015</span>
      </div>
      <div>
        RSVP<br>
        <span>0798758088</span>
      </div>
    </div>
  </div>
</body>
</html>
