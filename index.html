<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Clear Flyer</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .flyer {
      width: 800px;   /* large width = sharper image */
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    .photo {
      width: 250px;
      height: 250px;
      border: 3px solid #333;
      border-radius: 12px;
      margin: 0 auto 20px;
      background: #eee;
      background-size: contain; /* keep photo quality */
      background-repeat: no-repeat;
      background-position: center;
    }

    h2 {
      font-size: 30px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin: 5px 0 15px;
    }

    button, label {
      margin: 10px;
      padding: 10px 20px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div id="flyer" class="flyer">
    <div class="photo" id="photo"></div>
    <h2 contenteditable="true">[Insert Title Here]</h2>
    <p contenteditable="true">[Insert description text here. Anyone can edit this text freely.]</p>
  </div>

  <!-- Upload button -->
  <label for="upload">Upload Photo</label>
  <input type="file" id="upload" accept="image/*">

  <!-- Download button -->
  <button id="download">Download Ultra Clear Flyer</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // Upload photo into flyer
    document.getElementById("upload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("photo").style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Download flyer in HD
    document.getElementById("download").addEventListener("click", function() {
      html2canvas(document.getElementById("flyer"), {
        scale: 4,   // 4x resolution (Ultra Clear)
        useCORS: true
      }).then(canvas => {
        let link = document.createElement("a");
        link.download = "flyer.png";
        link.href = canvas.toDataURL("image/png", 1.0); // max quality
        link.click();
      });
    });
  </script>
</body>
</html>
