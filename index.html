<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 1280px;      /* ~HD width */
      aspect-ratio: 16 / 9;   /* üîë Strict 16:9 */
      background: linear-gradient(to bottom, #1c3d85, #0b1a3d);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      color: white;
      text-align: center;
      overflow: hidden;

      /* flex layout so content fits */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2%;
    }

    .corner {
      position: absolute;
      width: 15%;
      height: 30%;
      background: white;
      background-image: repeating-linear-gradient(45deg, #eee 0 2px, white 2px 6px);
      z-index: 0;
    }
    .corner.top-left { top: 0; left: 0; border-radius: 0 0 120px 0; }
    .corner.top-right { top: 0; right: 0; border-radius: 0 0 0 120px; }

    .names {
      font-size: 6vh; /* scales with height */
      font-family: 'Brush Script MT', cursive;
      margin-top: 1%;
      z-index: 1;
      position: relative;
    }
    .names span { margin: 0 2vw; }

    .photos {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      gap: 2%;
      position: relative;
      z-index: 1;
    }
    .photo {
      flex: 1;
      max-width: 40%;
      height: 70%;
      border: 6px solid gold;
      border-radius: 20px;
      background: #fff url('https://via.placeholder.com/400x500?text=Click+to+Upload') center/cover no-repeat;
      image-rendering: high-quality;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .photo input { display: none; }

    .rings {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10%;
      height: auto;
      aspect-ratio: 1/1;
      border-radius: 50%;
      background: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .date {
      background: white;
      color: #b30000;
      font-size: 4vh;
      font-weight: bold;
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 15px;
      margin: 1% auto;
      z-index: 1;
      position: relative;
    }
    .date span {
      display: block;
      color: #1c3d85;
      font-size: 2.5vh;
      font-weight: normal;
    }

    .venue {
      margin-top: 1%;
      font-size: 3vh;
      font-weight: bold;
      color: gold;
    }

    .rsvp {
      display: flex;
      justify-content: space-between;
      padding: 0 5%;
      font-size: 2.5vh;
      font-weight: bold;
      gap: 5%;
    }
    .rsvp div { flex: 1; text-align: center; }
    .rsvp span {
      display: block;
      font-weight: normal;
      font-size: 2vh;
      color: #fff;
    }

    .rose {
      position: absolute;
      width: 6%;
      aspect-ratio: 1/1;
      background: gold;
      border-radius: 50%;
      bottom: 2%;
    }
    .rose.left { left: 2%; }
    .rose.right { right: 2%; }

    .editable { outline: none; cursor: text; }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: darkblue;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background: navy; }
  </style>
</head>
<body>
  <div>
    <div class="card" id="invitation">
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>

      <div class="names editable" contenteditable="true">Carol <span>&</span> Peter</div>

      <div class="photos">
        <label class="photo">
          <input type="file" accept="image/*" onchange="previewImage(event, this)">
        </label>
        <label class="photo">
          <input type="file" accept="image/*" onchange="previewImage(event, this)">
        </label>
      </div>

      <div class="rings">üíç</div>

      <div class="date editable" contenteditable="true">
        13TH
        <span>September, 2025</span>
      </div>

      <div class="venue editable" contenteditable="true">Venue: MOLO MAIN ALTAR</div>

      <div class="rsvp">
        <div class="editable" contenteditable="true">RSVP <br><span>0748225015</span></div>
        <div class="editable" contenteditable="true">RSVP <br><span>0798758088</span></div>
      </div>

      <div class="rose left"></div>
      <div class="rose right"></div>
    </div>

    <button onclick="downloadCard()">Download Invitation (16x9 Ultra HD)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function previewImage(event, input) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          input.parentElement.style.backgroundImage = `url(${e.target.result})`;
          input.parentElement.style.backgroundSize = "cover";
          input.parentElement.style.backgroundPosition = "center";
        };
        reader.readAsDataURL(file);
      }
    }

    function downloadCard() {
      const card = document.getElementById("invitation");
      html2canvas(card, { 
        scale: 5, 
        useCORS: true, 
        width: card.offsetWidth, 
        height: card.offsetHeight 
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "wedding_invitation_16x9_ultrahd.png";
        link.href = canvas.toDataURL("image/png", 1.0);
        link.click();
      });
    }
  </script>
</body>
</html>
