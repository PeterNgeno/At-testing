<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Frame with Ribbon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }

    .frame {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, gold, darkgoldenrod);
      border: 10px solid crimson; /* inner red border */
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .inner {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      background: white; /* photo goes here */
      overflow: hidden;
    }

    .inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ribbon {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      width: 180px;
      height: 50px;
      background: linear-gradient(to right, crimson, darkred);
      border-radius: 10px;
      color: white;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      font-family: sans-serif;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .ribbon::before,
    .ribbon::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 25px;
      height: 25px;
      background: inherit;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .ribbon::before {
      left: -20px;
      transform: rotate(20deg);
    }

    .ribbon::after {
      right: -20px;
      transform: rotate(-20deg);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="inner">
      <img src="your-photo.jpg" alt="Photo">
    </div>
    <div class="ribbon">Your Text</div>
  </div>
</body>
</html>
