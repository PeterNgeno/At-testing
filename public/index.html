<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Flyer</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      background: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #flyer {
      position: relative;
      width: 800px;   /* HD size */
      height: 1100px;
      background: white;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* TOP RIGHT COMPANY NAME */
    .header {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: right;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
      color: #b40000;
    }
    .header p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    /* CREATIVE GRAPHIC DESIGN LEFT */
    .main-title {
      position: absolute;
      top: 120px;
      left: 40px;
      font-size: 42px;
      line-height: 1.2;
      font-weight: bold;
      color: #b40000;
    }
    .main-title span {
      color: black;
      font-weight: normal;
    }

    /* HEXAGON transparent window */
    .hexagon {
      position: absolute;
      top: 280px;
      right: 120px;
      width: 360px;
      height: 208px;
      background: transparent;
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      border: 12px solid #b40000;
      box-sizing: border-box;
    }

    /* DIAGONAL SHAPES */
    .red-strip-top {
      position: absolute;
      top: 90px;
      right: -200px;
      width: 800px;
      height: 80px;
      background: #b40000;
      transform: rotate(-20deg);
    }
    .black-strip {
      position: absolute;
      top: 300px;
      left: -200px;
      width: 900px;
      height: 80px;
      background: black;
      transform: rotate(-30deg);
    }
    .red-strip-bottom {
      position: absolute;
      bottom: 200px;
      left: -250px;
      width: 1000px;
      height: 100px;
      background: #b40000;
      transform: rotate(-25deg);
    }

    /* SERVICES BOX */
    .services {
      position: absolute;
      bottom: 260px;
      left: 40px;
      color: white;
      font-size: 20px;
    }
    .services h3 {
      font-size: 26px;
      margin-bottom: 12px;
    }
    .services ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .services li {
      margin: 6px 0;
    }
    .services li::before {
      content: "‚ñ∂ ";
      color: #b40000;
    }

    /* FOOTER CONTACT INFO */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #b40000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
    }

    /* DOWNLOAD BUTTON */
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 18px;
      background: #b40000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #900000;
    }
  </style>
</head>
<body>
  <div id="flyer">

    <!-- Header -->
    <div class="header">
      <h1>Company Name</h1>
      <p>Tag line</p>
    </div>

    <!-- Title -->
    <div class="main-title">
      <span>CREATIVE</span><br>GRAPHIC DESIGN
    </div>

    <!-- Diagonal strips -->
    <div class="red-strip-top"></div>
    <div class="black-strip"></div>
    <div class="red-strip-bottom"></div>

    <!-- Transparent Hexagon -->
    <div class="hexagon"></div>

    <!-- Services -->
    <div class="services">
      <h3>SERVICE</h3>
      <ul>
        <li>Graphic Design</li>
        <li>Business Card</li>
        <li>PSD Templates</li>
        <li>T-shirt Design</li>
        <li>Marketing</li>
        <li>Social Media</li>
        <li>E-commerce Design</li>
      </ul>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>üìû +123 456 789</p>
      <p>‚úâÔ∏è business@email.com</p>
      <p>üåç www.business.com</p>
      <p>üìç 123 Street, City</p>
    </div>
  </div>

  <!-- Download Button -->
  <button id="downloadBtn">Download in HD</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", () => {
      html2canvas(document.querySelector("#flyer"), {
        scale: 3 // HD
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "flyer-hd.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
