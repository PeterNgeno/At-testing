<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metallic Frame with Ribbon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f6f6f6;
    }

    .frame {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        #fff7c0,
        #d4af37,
        #ffd700,
        #fff7c0,
        #b8860b,
        #ffd700,
        #fff7c0
      ); /* metallic gold shine */
      padding: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      overflow: hidden;
    }

    .inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Ribbon */
    .ribbon {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      width: 200px;
      height: 60px;
      background: linear-gradient(135deg, #ff0040, #b3002d, #ff0040);
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      line-height: 60px;
      font-family: sans-serif;
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
    }

    .ribbon::before,
    .ribbon::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      background: inherit;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .ribbon::before {
      left: -22px;
      transform: rotate(25deg);
    }

    .ribbon::after {
      right: -22px;
      transform: rotate(-25deg);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="inner">
      <img src="your-photo.jpg" alt="Photo">
    </div>
    <div class="ribbon">Your Text</div>
  </div>
</body>
</html>
